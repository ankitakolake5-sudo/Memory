<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      text-align: center;
    }
    .slide {
      display: none;
      animation: fade 1.5s;
    }
    .slide img {
      max-height: 70vh;
      max-width: 90vw;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    .quote {
      margin-top: 20px;
      font-size: 1.5rem;
      font-style: italic;
      color: #ffccd5;
    }
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="MJ.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="slideshow-container">
    <div class="slide">
      <img src="Mj.jpg" alt="Memory 1">

    </div>
    <div class="slide">

    </div>
    <div class="slide">

    </div>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 4000); // Change image every 4 seconds
    }
  </script>
